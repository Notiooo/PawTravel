{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="uk-container uk-container-large uk-margin-medium-top">
        <div class="uk-margin-medium uk-grid-medium" uk-grid>
            <div class="uk-width-1-5@l uk-text-center">
                <div class="uk-flex uk-flex-column  uk-height-1-1 uk-text-left pt-background-white"
                     style="border-radius: 8px">
                    <!-- Settings-->
                    <div class="uk-padding-small pt-profile-username"
                         style="font-size: 20px; font-weight: bold">Settings
                    </div>

                    <!-- Options-->
                    <div class=" uk-margin-small-bottom">
                        <div class="uk-margin-small-bottom uk-padding-small"
                             style="font-size: 16px">
                            <a class="uk-icon-link uk-padding-small uk-padding-remove-vertical pt-color-darkblue"
                               href="{% url 'edit_profile' %}">
                                Edit profile information
                            </a>
                        </div>

                        <div style="background-color: #D3D3D3; font-size: 16px" class="uk-padding-small">
                            <a class="uk-icon-link uk-padding-small uk-padding-remove-vertical pt-color-darkblue"
                               href="#">
                                Manage profile
                            </a>
                        </div>
                    </div>
                    <div class="uk-height-1-1"><!-- Fills the free space --></div>

                    <!-- Sign Out-->
                    <div class="uk-padding-small">
                        <div class="uk-padding-remove-left uk-padding-remove-bottom">
                            <hr style="border-color: #6B818C">
                        </div>

                        <a class="uk-icon-link pt-color-darkblue" href="#">
                            <span uk-icon="icon: sign-out; ratio: 1.3"
                                  style='margin-right:0.9em; display:inline-block;'></span>
                            Sign out
                        </a>
                    </div>
                </div>
            </div>
            <div class="uk-width-3-5@l uk-text-left">
                <div class="">
                    <p class="pt-color-darkblue" style="font-weight: bold; font-size: 26px">Manage profile</p>
                    <hr style="border-color: #6B818C">
                </div>

                <div>
                    <p style="font-size: 18px">Email</p>
                    ayasaka@gamil.com
                    <div class="uk-margin-small uk-margin-medium-bottom">
                        <button class="uk-button pt-button-primary" id="toggle-usage" type="button"
                                uk-toggle="target: .toggle">Change email
                        </button>
                        <div class="uk-margin-small">
                            <input hidden class="pt-input uk-input toggle" type="text" placeholder="janedoe@gmail.com">
                        </div>
                    </div>

                </div>

                <div class="uk-margin-medium-bottom">
                    <hr style="border-color: #6B818C">
                    <div style="font-size: 18px">Password</div>

                    <div class="uk-margin-small">
                        <button class="uk-button pt-button-primary" id="toggle-usage" type="button"
                                uk-toggle="target: .toggle2">Change password
                        </button>
                        <div class="uk-margin-small">
                            <input hidden class="uk-margin pt-input uk-input toggle2" type="text"
                                   placeholder="New password">
                            <input hidden class="pt-input uk-input toggle2" type="text" placeholder="Confirm password">
                        </div>
                    </div>
                </div>

                <div class="uk-margin-medium-bottom">
                    <hr style="border-color: #6B818C">
                    <p style="font-size: 18px">Delete your data and account</p>
                    <a class="uk-button pt-button-primary" href="#modal-sections" uk-toggle>Delete account</a>
                    <div id="modal-sections" uk-modal>
                        <div class="uk-modal-dialog">
                            <button class="uk-modal-close-default" type="button" uk-close></button>
                            <div class="uk-modal-body">
                                <p>Are you sure?</p>
                            </div>
                            <div class="uk-modal-footer uk-text-right">
                                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                                <button class="uk-button uk-button-primary" type="button">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="uk-margin-bottom uk-flex uk-flex-right">
                    <button class="uk-button pt-button-secondary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
